<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css" />
  </head>
  <body>
    <div class="container">
      <div class="one">
        <img src="./images/aichatbot.jpg" alt="" />
      </div>

      <div class="box">
        <h1>Hello!</h1>
        <h1>Ready to Find the Perfect Doctor</h1>

        <p>Just tell me your Symptoms</p>

        <textarea

          placeholder="Tell me Your Symptoms..."
        ></textarea>

        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
